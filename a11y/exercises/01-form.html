<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility Exercise</title>
  </head>
  <body>
    <main>
      <h1>Form Example</h1>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Full Name">

        <br /><br />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="name@pdx.edu">

        <br /><br />

        <fieldset>
          <legend>Favorite Character</legend>

          <input type="radio" id="spongebob" name="Character"/>
          <label for="spongebob">Spongebob</label><br>
          
          <input type="radio" id="patrick" name="Character"/>
          <label for="patrick">Patrick</label><br>
          
          <input type="radio" id="sandy" name="Character"/>
          <label for="sandy">Sandy</label><br>
          
        </fieldset>
  
        <input type="submit" value="Submit">
      </form>
    </main>
  </body>
</html>
