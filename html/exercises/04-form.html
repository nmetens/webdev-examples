<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">Name:</label>
        <input type="name" name="name" id="name" placeholder="Full Name"><br>

        <label for="Email">Email:</label>
        <input type="email" name="email" id="Email" placeholder="name@pdx.edu"><br><br>

        <fieldset>
          <legend>Favorite Character</legend>
          <p>
            <input type="radio" name="fave-character" id="spongebob" value="Spongebob">
            <label for="spongebob">Spongebob</label><br>

            <input type="radio" name="fave-character" id="Sandy" value="Sandy">
            <label for="Sandy">Sandy</label><br>

            <input type="radio" name="fave-character" id="Patrick" value="Patrick">
            <label for="Patrick">Patrick</label><br>
          </p>
        </fieldset><br>

        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <p>
            <input type="radio" name="answer" id="Yes"><label for="Yes">Yes, I have watched all episodes</label><br>
            <input type="radio" name="answer" id="No"><label for="No">No, not really</label>
          </p>
        </fieldset>

        <input type="submit" name="submit" value="SUBMIT IT!" />
        <input type="reset" name="reset" value="Reset">
        <!--
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        -->
      </form>
    </main>
  </body>
</html>
